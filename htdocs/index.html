 <script>   
   function _check() {
    if (window.franjo) {
      franjo.game.init();
      return;
    }

    setTimeout(_check, 100);
   };

   window.WebFontConfig = {
      custom: {
        families: ['Silkscreen', 'SilkscreenBold']
      },
      active: function () {
        _check();
      }
    };
  </script>
